apply plugin: 'com.android.application'
apply plugin: 'project-report'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    defaultConfig {
        applicationId "com.frostnerd.dnschanger"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 86
        versionName "BETA 1.16.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug{
            initWith(buildTypes.debug)
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests.returnDefaultValues = true
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation 'com.frostnerd.utils:general:1.0.6'
    implementation 'com.frostnerd.utils:database:1.1.14'
    implementation 'com.frostnerd.utils:design:1.0.12'
    implementation 'com.frostnerd.utils:materialedittext:1.0.11'
    implementation 'com.frostnerd.utils:preferences:2.2.7'
    implementation 'com.frostnerd.utils:networking:1.0.3'
    implementation 'com.frostnerd.utils:preferenceexport:1.0.7'
    implementation 'com.frostnerd.utils:api:1.0.4'
    testImplementation 'com.frostnerd.utils:logging:1.0.5'

    implementation "androidx.appcompat:appcompat:1.0.0-rc01"
    implementation "androidx.cardview:cardview:1.0.0-rc01"
    implementation "androidx.recyclerview:recyclerview:1.0.0-rc01"
    implementation "androidx.preference:preference:1.0.0-rc01"
    implementation "com.google.android.material:material:1.0.0-rc01"
    testImplementation 'junit:junit:4.12'
    testImplementation "org.robolectric:robolectric:4.0-alpha-3-SNAPSHOT"
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'org.pcap4j:pcap4j-core:1.7.3'
    implementation 'org.pcap4j:pcap4j-packetfactory-static:1.7.3'
    implementation 'de.measite.minidns:minidns-core:0.2.4'
    implementation 'de.measite.minidns:minidns-hla:0.2.4'
    compileOnly 'org.projectlombok:lombok:1.16.20'
    annotationProcessor 'org.projectlombok:lombok:1.16.20'
}

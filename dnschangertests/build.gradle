apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.frostnerd.dnschangertests"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.android.support:cardview-v7:26.0.2'
    compile 'com.android.support:recyclerview-v7:26.0.2'
    compile 'com.android.support:preference-v14:26.0.2'
    compile project(path: ':AndroidUtils:library')
    testCompile 'junit:junit:4.12'
    compile 'dnsjava:dnsjava:2.1.8'
    compile 'org.pcap4j:pcap4j-core:1.7.1'
    compile 'org.pcap4j:pcap4j-packetfactory-static:1.7.1'
    compile 'de.measite.minidns:minidns-core:0.2.2'
}

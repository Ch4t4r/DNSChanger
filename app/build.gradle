apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"
    defaultConfig {
        applicationId "com.frostnerd.dnschanger"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 60
        versionName "BETA 1.16"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug{
            initWith(buildTypes.debug)
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:27.0.1'
    compile 'com.android.support:cardview-v7:27.0.1'
    compile 'com.android.support:recyclerview-v7:27.0.1'
    compile 'com.android.support:preference-v14:27.0.1'
    compile project(path: ':AndroidUtils:library')
    testCompile 'junit:junit:4.12'
    compile 'dnsjava:dnsjava:2.1.8'
    compile 'org.pcap4j:pcap4j-core:1.7.1'
    compile 'org.pcap4j:pcap4j-packetfactory-static:1.7.1'
    compile 'de.measite.minidns:minidns-core:0.2.2'
}

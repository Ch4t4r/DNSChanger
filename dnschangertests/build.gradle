apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    defaultConfig {
        applicationId "com.frostnerd.dnschangertests"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.frostnerd.utils:androidutils:1.0.0'

    implementation "com.android.support:appcompat-v7:28.0.0-rc01"
    implementation "com.android.support:cardview-v7:28.0.0-rc01"
    implementation "com.android.support:recyclerview-v7:28.0.0-rc01"
    implementation "com.android.support:preference-v14:28.0.0-rc01"
    implementation "com.android.support:design:28.0.0-rc01"
    testImplementation 'junit:junit:4.12'
    implementation 'dnsjava:dnsjava:2.1.8'
    implementation 'org.pcap4j:pcap4j-core:1.7.3'
    implementation 'org.pcap4j:pcap4j-packetfactory-static:1.7.3'
    implementation 'de.measite.minidns:minidns-core:0.2.4'
}

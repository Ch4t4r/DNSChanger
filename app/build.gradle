apply plugin: 'com.android.application'
apply plugin: 'project-report'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.frostnerd.dnschanger"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 85
        versionName "BETA 1.16.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug{
            initWith(buildTypes.debug)
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests.returnDefaultValues = true
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation 'com.frostnerd.utils:general:1.0.2'
    implementation 'com.frostnerd.utils:database:1.1.6'
    implementation 'com.frostnerd.utils:design:1.0.5'
    implementation 'com.frostnerd.utils:materialedittext:1.0.4'
    implementation 'com.frostnerd.utils:preferences:2.1.1'
    implementation 'com.frostnerd.utils:networking:1.0.1'
    implementation 'com.frostnerd.utils:preferenceexport:1.0.4'
    implementation 'com.frostnerd.utils:api:1.0.2'
    testImplementation 'com.frostnerd.utils:logging:1.0.1'

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:preference-v14:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    testImplementation 'junit:junit:4.12'
    testImplementation "org.robolectric:robolectric:3.6.1"
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'org.pcap4j:pcap4j-core:1.7.3'
    implementation 'org.pcap4j:pcap4j-packetfactory-static:1.7.3'
    implementation 'de.measite.minidns:minidns-core:0.2.4'
    implementation "de.measite.minidns:minidns-hla:0.2.4"
    compileOnly 'org.projectlombok:lombok:1.16.20'
    annotationProcessor "org.projectlombok:lombok:1.16.20"
}
